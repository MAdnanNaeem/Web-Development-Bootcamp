<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Types of Style Sheets</title>
    <link rel="stylesheet" href="1. stylesheet.css" />
    <style>
      h1 {
        text-align: center;
        color: lightseagreen;
      }
      h2 {
        background-color: lightslategray;
        color: limegreen;
        width: 170px;
      }
      main p {
        color: mediumpurple;
        font-size: 14pt;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="text-align: center; color: lightseagreen">Allah Hu Akbar</h1>
    </header>

    <main>
      <h2
        style="background-color: lightslategray; color: limegreen; width: 170px"
      >
        Allah Ki Shaan
      </h2>
      <p style="color: mediumpurple; font-size: 14pt">
        Allah is the most merciful and greatest in the whole world. No one is
        equals to Allah.
      </p>
    </main>

    <footer>
      <p>&copy; M ADNAN NAEEM</p>
    </footer>
  </body>
</html>
