<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Registration</title>
  </head>
  <body>
    <header>
      <h1>Marathon Registration Form</h1>
    </header>

    <main>
      <form action="">
        <div>
          <label for="FN">FirstName</label>
          <input
            type="text"
            id="FN"
            name="FirstName"
            placeholder="first name"
            minlength="5"
            maxlength="15"
            required
          />
          <label for="LN">Last Name</label>
          <input
            type="text"
            id="LN"
            name="LastName"
            placeholder="Last name"
            minlength="5"
            maxlength="15"
            required
          />
        </div>

        <div>
          <p>Selec a Race</p>
          <input type="radio" name="racetype" id="Race1" value="Fun Run 5k" />
          <label for="Race1">Fun Run 5k</label> <br />
          <input
            type="radio"
            name="racetype"
            id="Race2"
            value="Half Marathon"
          />
          <label for="Race2">Half Marathon</label> <br />
          <input
            type="radio"
            name="racetype"
            id="Race3"
            value="Full Marathon"
          />
          <label for="Race3">Full Marathon</label>
        </div>

        <div>
          <label for="EM">Email</label>
          <input type="email" name="email" id="EM" placeholder="email" />
          <label for="PW">Password</label>
          <input
            type="password"
            name="password"
            id="PW"
            minlength="8"
            maxlength="15"
          />
        </div>

        <div>
          <label for="Age">Select Age Group</label>
          <select name="age" id="Age">
            <option value="">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
          </select>
        </div>

        <div>
          <button>Register!</button>
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; M ADNAN NAEEM</p>
    </footer>
  </body>
</html>
