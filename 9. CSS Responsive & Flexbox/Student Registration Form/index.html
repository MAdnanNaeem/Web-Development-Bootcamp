<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Assignment 1</title>
  </head>

  <body>
    <section class="parentContainer">
      <section class="navSec">
        <nav>
          <h2>Students</h2>
          <li><a href="admissionSearch.html">Admission Search</a></li>
          <li><a href="index.html">Registration</a></li>
          <li><a href="searchRegistration.html">Search Registration</a></li>
          <li><a href="basicRegistartion.html">Basic Information</a></li>

          <li><a href="concessionList.html">Concession List</a></li>
        </nav>
      </section>

      <main>
        <section class="topSection">
          <h1>
            Dashboard
            <div class="watch" style="text-align: center">
              <h4>
                <a
                  style="text-decoration: none"
                  href="https://www.zeitverschiebung.net/en/country/pk"
                ></a>
              </h4>
              <iframe
                src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=small&timezone=Asia%2FKarachi&show=hour_minute"
                width="100%"
                height="90"
                frameborder="0"
                seamless
              ></iframe>
            </div>
            <!-- <span id="date"></span> <br />
            <span id="time"></span> -->
          </h1>

          <h2>Student Registration</h2>

          <hr />
        </section>

        <section class="formSection">
          <form action="">
            <div class="form1">
              <label class="labels" for="campus">Campus</label>
              <select class="inputs" name="School" id="campus">
                <option value="Arham School System">Arham School System</option>
                <option value="Hazara School System">
                  Hazara School System
                </option>
                <option value="Educator School System">
                  Educator School System
                </option>
                <option value="Allied School System">
                  Allied School System
                </option>
                <option value="Punjab School System">
                  Punjab School System
                </option>
                <option value="Bechon house School System">
                  Bechon house School System
                </option>
                <option value="Govt School System">Govt School System</option>
                <option value="Aspire School System">
                  Aspire School System
                </option>
                <option value="Superior School System">
                  Superior School System
                </option>
                <option value="Concordia School System">
                  Concordia School System
                </option>
              </select>
              <br />

              <label class="labels" for="Regdate"
                >Registration Date <span id="ast">&ast;</span></label
              >
              <input
                class="inputs"
                type="date"
                name="date"
                id="Regdate"
                value="2021-11-17"
                required
              />
              <br />

              <label class="labels" for="regId">Registration ID</label>
              <input
                class="inputs"
                type="number"
                name="RegistrationID"
                id="regId"
                max="9999999"
                min="0"
              />
              <br />

              <label class="labels" for="fname"
                >First Name <span id="ast">&ast;</span></label
              >
              <input
                class="inputs"
                id="fname"
                type="text"
                name="firstName"
                onkeypress=" return alphaOnly(event);"
              />
              required /><br />

              <label class="labels" for="mname">Middle Name</label>
              <input
                class="inputs"
                id="mname"
                type="text"
                name="middleName"
                onkeypress=" return alphaOnly(event );"
              /><br />

              <label class="labels" for="lname"
                >Last Name <span id="ast">&ast;</span></label
              >
              <input
                class="inputs"
                id="lname"
                type="text"
                name="lastName"
                onkeypress=" return alphaOnly(event );"
                required
              /><br />

              <label class="labels" for="ftname"
                >Father Name <span id="ast">&ast;</span></label
              >
              <input
                class="inputs"
                id="ftname"
                type="text"
                name="fatherName"
                onkeypress=" return alphaOnly(event );"
                required
              /><br />

              <label class="labels" for="dob"
                >Date of Birth <span id="ast">&ast;</span></label
              >
              <input
                class="inputs"
                type="date"
                value="1999-03-01"
                name="DoB"
                id="dob"
                required
              /><br />

              <label class="labels" for="pob">Place of Birth</label>
              <input
                class="inputs"
                id="pob"
                type="text"
                name="placeOfBirth"
              /><br />

              <label class="labels" for="address"
                >Address <span id="ast">&ast;</span></label
              >
              <textarea
                class="inputs"
                id="address"
                name="address"
                rows="3"
                required
              ></textarea>
              <br />

              <div class="checkbox">
                <input id="a" type="checkbox" value="active" name="status" />
                <label for="a">Active</label>

                <input id="b" type="checkbox" name="status" value="admitted" />
                <label for="b">Admitted</label>

                <input id="c" type="checkbox" name="status" value="transfer" />
                <label for="c">Transfer</label>
              </div>
            </div>

            <div class="form2">
              <label class="labels" for="resNo"
                >Residence Number <span id="ast">&ast;</span></label
              >
              <input
                class="inputs"
                type="number"
                name="residanceNo"
                id="resNo"
                min="0"
                max="9999999"
                required
              />

              <label class="labels" for="phno"
                >Mobile Number <span id="ast">&ast;</span></label
              >
              <input
                class="inputs"
                type="number"
                name="Ph"
                id="phno"
                min="0"
                max="13"
                required
              />

              <label class="labels" for="emerg"
                >Emergency No <span id="ast">&ast;</span></label
              >
              <input
                class="inputs"
                type="number"
                name="emergencyNo"
                id="emerg"
                min="0"
                max="9999"
                required
              />

              <label class="labels" for="email"
                >Email <span id="ast">&ast;</span></label
              >
              <input
                class="inputs"
                type="email"
                name="email"
                id="email"
                required
              />

              <label class="labels" for="prevSchool">Previous School</label>
              <input
                class="inputs"
                type="text"
                name="prevSchool"
                id="prevSchool"
                onkeypress=" return alphaOnly(event );"
              />
              <br />

              <label class="labels" for="nat">Nationality</label>
              <select class="inputs" name="Nationality" id="nat">
                <option value="Pakistani">Pakistani</option>
                <option value="Qatari">Qatari</option>
                <option value="American">American</option>
                <option value="Austrailan">Austrailan</option>
                <option value="Srilankan">Srilankan</option>
              </select>
              <br />

              <label class="labels" for="religion">Religion</label>
              <select class="inputs" name="religion" id="religion">
                <option value="Islam">Islam</option>
                <option value="Sikh">Sikh</option>
                <option value="Hindu">Hindu</option>
                <option value="Budhmat">Budhmat</option>
                <option value="Jewish">Jewish</option>
              </select>
              <br />

              <label class="labels" for="gender"
                >Gender <span id="ast">&ast;</span></label
              >
              <select class="inputs" name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
              <br />

              <label class="labels" for="admission"
                >Admission in Session <span id="ast">&ast;</span></label
              >
              <select class="inputs" name="admission" id="admission" required>
                <option value="Spring 2014-2015">Spring 2014-2015</option>
                <option value="Fall 2014-2015">Fall 2014-2015</option>
                <option value="Summer 2015-2016">Summer 2015-2016</option>
              </select>
              <br />

              <label class="labels" for="admissionClass"
                >Admission in Class <span id="ast">&ast;</span></label
              >
              <select
                class="inputs"
                name="admissionClass"
                id="admissionClass"
                required
              >
                <option value="Play Group">Play Group</option>
                <option value="Nursery">Nursery</option>
                <option value="KG">KG</option>
                <option value="Secondary">1-5</option>
                <option value="Middle">6-8</option>
                <option value="Matriculation">9-10</option>
              </select>
              <br />

              <div class="btn">
                <button
                  accesskey="S"
                  id="Save"
                  type="submit"
                  onclick="disable()"
                >
                  Save
                </button>
                <button
                  accesskey="R"
                  id="reset"
                  type="reset"
                  onclick="enable()"
                >
                  Reset
                </button>
                <button id="showdata" type="button">
                  Registration Receipt
                </button>
              </div>
            </div>
          </form>
        </section>
      </main>
    </section>
    <div id="dialog" style="display: none">
      <div class="labels2">
        <label>First Name : </label> <br />
        <label>Middle Name : </label> <br />
        <label>Last Name : </label> <br />
        <label>Father Name :</label> <br />
        <label>Date of Birth :</label> <br />
        <label>Gender :</label> <br />
        <label>Place of Birth :</label> <br />
        <label>Address :</label> <br />
        <label>Residence Number :</label> <br />
        <label>Mobile Number :</label> <br />
        <label>Emergency No :</label> <br />
        <label>Email :</label> <br />
        <label>Campus :</label> <br />
        <label>Registration Date :</label> <br />
        <label>Registration ID :</label> <br />
        <label>Class :</label> <br />
        <label>Session :</label> <br />
        <label>Previous School :</label> <br />
        <label>Nationality :</label> <br />
        <label>Religion :</label> <br />
      </div>

      <div class="spans1">
        <span id="show_fname"></span><br />
        <span id="show_mname"></span> <br />
        <span id="show_lname"></span><br />
        <span id="show_ftname"></span> <br />
        <span id="show_dob"></span><br />
        <span id="show_gender"></span><br />
        <span id="show_pob"></span> <br />
        <span id="show_addre"></span><br />
        <span id="show_resNo"></span> <br />
        <span id="show_phno"></span><br />
        <span id="show_eno"></span><br />
        <span id="show_email"></span> <br />
        <span id="show_campus"></span><br />
        <span id="show_regdate"></span><br />
        <span id="show_regid"> </span> <br />
        <span id="show_clas"></span> <br />
        <span id="show_session"></span><br />
        <span id="show_presch"></span><br />
        <span id="show_nat"></span><br />
        <span id="show_religion"></span>
        <button class="btnPrint" type="submit" onclick="dialogClose()">
          Print
        </button>
      </div>
    </div>
    <footer><small class="signature">&copy; M ADNAN NAEEM</small></footer>

    <!-- ** JavaScript is Starting from Here -->

    <script>
      function disable() {
        if (document.getElementById("regId").value.length != 0) {
          document.getElementById("Save").setAttribute("disabled", "disabled");
          document.getElementById("regId").setAttribute("disabled", "disabled");
        }
      }

      function enable() {
        document.getElementById("Save").removeAttribute("disabled");
        document.getElementById("regId").removeAttribute("disabled");
      }

      function dialogClose() {
        var dia = document.getElementById("dialog");
        $("#dialog").dialog("close");
        window.print();
      }

      $(function () {
        $("#dialog").dialog({
          modal: true,
          autoOpen: false,
          title: "Student Details",
          width: 600,
          height: 750,
        });
        $("#showdata").click(function (e) {
          e.preventDefault();
          var fname = $("#fname").val(); //a
          var mname = $("#mname").val(); //a
          var lname = $("#lname").val(); //a
          var ftname = $("#ftname").val(); //a
          var dob = $("#dob").val(); //a
          var gender = $("#gender").val(); //a
          var birthloc = $("#pob").val(); //a
          var address = $("#address").val(); //a
          var resi_no = $("#resNo").val(); //a
          var phno = $("#phno").val(); //a
          var emergencyNo = $("#emerg").val(); //a
          var email = $("#email").val(); //a
          var campus = $("#campus").val(); //a
          var regdate = $("#Regdate").val(); //a
          var regid = $("#regId").val(); //a
          var clas = $("#admissionClass").val(); //a
          var session = $("#admission").val(); //a
          var prev_school = $("#prevSchool").val(); //a
          var Nationality = $("#nat").val();
          var religion = $("#religion").val(); //a

          $("#show_fname").html(fname);
          $("#show_mname").html(mname);
          $("#show_lname").html(lname);
          $("#show_ftname").html(ftname);
          $("#show_dob").html(dob);
          $("#show_gender").html(gender);
          $("#show_pob").html(birthloc);
          $("#show_addre").html(address);
          $("#show_resNo").html(resi_no);
          $("#show_phno").html(phno);
          $("#show_eno").html(emergencyNo);
          $("#show_email").html(email);
          $("#show_campus").html(campus);
          $("#show_regdate").html(regdate);
          $("#show_regid").html(regid);
          $("#show_clas").html(clas);
          $("#show_session").html(session);
          $("#show_presch").html(prev_school);
          $("#show_nat").html(Nationality);
          $("#show_religion").html(religion);

          $("#dialog").dialog("open");

          setTimeout(function () {
            $("#example").submit();
          }, 3000);
        });
      });

      // var d = new Date();
      // document.getElementById("dateTime").innerHTML = d.toLocaleDateString();
      // document.write("<br>");
      // document.getElementById("dateTime").innerHTML = d.toLocaleDateString();
      function alphaOnly(event) {
        return (
          (event.charCode >= 65 && event.charCode <= 90) ||
          (event.charCode >= 97 && event.charCode <= 122) ||
          event.charCode == 32
        );
      }

      //! Date Code

      var today = new Date();
      var date =
        today.getDate() +
        " " +
        (today.getMonth() + 1) +
        " " +
        today.getFullYear();
      document.getElementById("date").innerHTML = date;

      var time =
        today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
      document.getElementById("time").innerHTML = time;
    </script>
  </body>
</html>
