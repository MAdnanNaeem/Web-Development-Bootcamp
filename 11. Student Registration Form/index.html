<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Student Registration Form</title>
</head>

<body>
    <header class="main-header">
        <h1 class="primary-heading">Employee Information Registration Form</h1>
    </header>
    <main>
        <form action="">
            <div class="date-bar">
                <div class="date-components">
                    <h5 class="date-label">Date : </h5>
                    <input class="date-picker" type="date" />
                </div>
            </div>

            <div class=person-data-section "">
                <h5 class="person-section-heading">Personal Data & Contacts</h5>


                <div class="row-1">

                    <div class="urdu-name-sec">
                        <label class="u-n-lbl" for="u-n">Name in Urdu</label>
                        <input class="u-n-field" type="text" name="Urdu-Name" id="u-n">
                    </div>
                    <div class="english-name-sec">
                        <label class="e-n-lbl" for="e-n">Name in English</label>
                        <input class="e-n-field" type="text" name="English-Name" id="e-n">
                    </div>
                    <div class="sex-sec">
                        <div class="sex-sub-sec">
                            <label class="sex-main-lbl" for="s-1">Sex</label>
                            <label class="sex-m-lbl" for="s-1">Male</label>
                            <input class="sex-m-field" type="radio" name="Sex" value="Male" id="s-1">
                            <label class="sex-f-lbl" for="s-2">Female</label>
                            <input class="sex-f-field" type="radio" name="Sex" value="Female" id="s-2">
                        </div>
                    </div>
                </div>


                <div class="row-2">

                    <div class="blood-type-sec">
                        <label class="b-t-lbl" for="b-t">Blood Type</label>
                        <input class="b-t-field" type="text" name="Blood-Type" id="b-t">
                    </div>
                    <div class="dob-sec">
                        <label class="dob-lbl" for="dob">Date of Birth</label>
                        <input class="dob-field" type="date" name="date-of-birth" id="dob">
                    </div>
                    <div class="height-sec">
                        <label class="height-lbl" for="height">Height</label>
                        <input class="height-field" type="number" placeholder="enter height in cm" name="height" id="height">
                    </div>
                </div>

                <div class="row-3">

                    <div class="ID-sec">
                        <label class="id-lbl" for="id">ID Card Number</label>
                        <input class="id-field" type="text" name="ID-card-no" id="id">
                    </div>
                    <div class="weight-sec">
                        <label class="weight-lbl" for="weight">Weight</label>
                        <input class="weight-field" type="number" placeholder="enter weight in Kg" name="weight" id="weight">
                    </div>
                </div>

            </div>



        </form>
    </main>
    <footer></footer>
</body>

</html>
